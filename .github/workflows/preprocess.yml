name: Data Preprocessing QA

on:
  push:
    paths:
      - 'scripts/preprocess_datasets.py'
      - 'data/raw/**'
      - '.github/workflows/preprocess.yml'
      - 'requirements-preprocess.txt'
  pull_request:
    paths:
      - 'scripts/preprocess_datasets.py'
      - 'data/raw/**'
      - '.github/workflows/preprocess.yml'
      - 'requirements-preprocess.txt'

jobs:
  preprocess:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-preprocess.txt
      - name: Run preprocessing pipeline
        run: |
          python scripts/preprocess_datasets.py --datasets perovskites hea saa
      - name: Upload QA reports
        uses: actions/upload-artifact@v4
        with:
          name: qa-reports
          path: data/metadata/qa_reports/
